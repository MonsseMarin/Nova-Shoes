{% extends 'core/base.html' %}
{% load static %}

{% block title %}Carrito de Compras | NOVA Shoes{% endblock %}

{% block content %}
<section class="carrito">
    <h2 class="section-title">Tu Carrito de Compras</h2>

    <table class="cart-table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tenis Casual Mujer</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$850</td>
                <td>$850</td>
                <td><button class="remove-btn">Eliminar</button></td>
            </tr>
            <tr>
                <td>Sandalias Niña</td>
                <td><input type="number" value="2" min="1"></td>
                <td>$499</td>
                <td>$998</td>
                <td><button class="remove-btn">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <div class="cart-summary">
        <h3>Total: $1,848 MXN</h3>
        <button class="checkout-btn">Proceder al pago</button>
    </div>
</section>
{% endblock %}
