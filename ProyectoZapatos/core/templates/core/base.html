{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NOVA Shoes{% endblock %}</title>

    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>

    <!-- === HEADER === -->
    <header>
        <div class="logo">NOVA Shoes</div>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'catalogo_mujer' %}">Mujer</a>
            <a href="{% url 'catalogo' %}">Hombre</a>
            <a href="{% url 'catalogo' %}">Niños</a>
            <a href="{% url 'feedback' %}">Reseñas</a>
        </nav>
        <div class="icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>
            <a href="{% url 'carrito' %}"><i class="fas fa-shopping-cart"></i></a>
            <a href="{% url 'usuarios' %}"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <!-- === CONTENIDO PRINCIPAL === -->
    <main>
        {% block content %}
        <!-- Aquí irá el contenido de cada página -->
        {% endblock %}
    </main>

    <!-- === FOOTER === -->
    <footer>
        <p>© 2025 NOVA Shoes | Todos los derechos reservados</p>
        <div class="socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
        </div>
        <p><a href="#">Ayuda</a> | <a href="#">Contacto</a> | <a href="#">Términos y condiciones</a></p>
    </footer>

</body>
</html>
