{% extends 'core/base.html' %}
{% load static %}

{% block title %}Registro | NOVA Shoes{% endblock %}

{% block content %}
<section class="usuarios">
    <h2 class="section-title">Crear Cuenta</h2>

    <form class="registro-form">
        <!-- DATOS PERSONALES -->
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej. María López" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="555-123-4567">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <label for="confirmar">Confirmar contraseña:</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="********" required>

        <!-- ENCUESTA -->
        <h3 class="form-subtitle">Encuesta</h3>
        <p class="form-description">¿Qué tipo de productos te gustaría ver en NOVA Shoes?</p>

        <div class="encuesta-opciones">
            <label><input type="checkbox" name="gustos" value="deportivos"> Zapatos deportivos</label>
            <label><input type="checkbox" name="gustos" value="casuales"> Calzado casual</label>
            <label><input type="checkbox" name="gustos" value="formal"> Zapatos formales</label>
            <label><input type="checkbox" name="gustos" value="sandalias"> Sandalias y flats</label>
            <label><input type="checkbox" name="gustos" value="botas"> Botas o botines</label>
        </div>

        <!-- BOTÓN DE ENVÍO -->
        <button type="submit" class="buy-btn">Registrarse</button>
    </form>

    <p class="registro-link">
        ¿Ya tienes una cuenta? <a href="{% url 'usuarios' %}">Inicia sesión</a>
    </p>
</section>
{% endblock %}
