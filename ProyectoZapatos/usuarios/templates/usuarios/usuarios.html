{% extends 'core/base.html' %}
{% load static %}

{% block title %}Iniciar Sesión | NOVA Shoes{% endblock %}

{% block content %}
<section class="usuarios">
    <h2 class="section-title">Iniciar Sesión</h2>

    <form class="login-form">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" placeholder="correo@ejemplo.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="********">

        <button type="submit" class="buy-btn">Entrar</button>
    </form>

    <p class="registro-link">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
    </p>
</section>
{% endblock %}
