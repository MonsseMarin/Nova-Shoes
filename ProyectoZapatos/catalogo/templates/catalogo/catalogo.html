{% extends 'core/base.html' %}
{% load static %}

{% block title %}Catálogo | NOVA Shoes{% endblock %}

{% block content %}
<section class="catalogo">
    <h2 class="section-title">Catálogo de Productos</h2>

    <!-- FILTRO / BUSCADOR -->
    <div class="filter-bar">
        <input type="text" placeholder="Buscar productos...">
        <select>
            <option value="">Categoría</option>
            <option value="mujer">Mujer</option>
            <option value="hombre">Hombre</option>
            <option value="ninos">Niños</option>
        </select>
        <button>Buscar</button>
    </div>

    <!-- LISTA DE PRODUCTOS -->
    <div class="product-grid">
        <div class="product">
            <img src="{% static 'core/img/mujer1.jpg' %}" alt="Zapato Mujer">
            <h4>Zapato Casual Mujer</h4>
            <p>$850 MXN</p>
            <a href="#" class="buy-btn">Ver Detalles</a>
        </div>
        <div class="product">
            <img src="{% static 'core/img/hombre1.jpg' %}" alt="Zapato Hombre">
            <h4>Zapato formal Hombre</h4>
            <p>$1,199 MXN</p>
            <a href="#" class="buy-btn">Ver Detalles</a>
        </div>
        <div class="product">
            <img src="{% static 'core/img/ninos1.jpg' %}" alt="Zapato Niño">
            <h4>Tenis Casuales Niña</h4>
            <p>$499 MXN</p>
            <a href="#" class="buy-btn">Ver Detalles</a>
        </div>
    </div>
</section>
{% endblock %}
